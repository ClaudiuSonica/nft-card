<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | NFT preview card component</title>
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container__ext">
    <div class="container__int">
      <div class="img"><img src="./images/image-equilibrium.jpg" alt="" class="main__img">
      </div>
      <div class="content">
        <h1 class="title">Equilibrium #3429</h1>
        <p class="text">Our Equilibrium collection promotes balance and calm.</p>
      </div>
      <div class="details">
        <div class="eth">
          <img src="./images/icon-ethereum.svg" alt="" class="eth__img">
          <p class="first__p">0.041 ETH</p>
        </div>
        <div class="clock">
          <img src="./images/icon-clock.svg" alt="" class="clock__img">
          <p class="second__p">3 days left</p>
        </div>
      </div>
      <hr class="hr">
      <div class="credits">
        <img src="./images/image-avatar.png" alt="" class="avatar">
        <p class="third__p">Creation of <span class="pointer__text">Jules Wyvern</span></p>
      </div>
    </div>
  </div>

  <footer class="footer">
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Claudiu Sonica</a>.
    </div>
  </footer>
</body>
</html>
